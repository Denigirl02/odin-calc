<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="javascript.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<p id="title">Calculator</p>
		</div>
		<div id="calcPad">
			<div class="calcRow">
				<div id="screen">
					<div id="topScreen">
						<p id="topText">321</p>
					</div>
					<div id="bottomScreen">
						<p id="leftSide">+</p>
						<p id="rightSide">12354</p>
					</div>
				</div>
			</div>
			<hr />
			<div class="calcTopRow">
				<button id="btn_ac" class="function">AC</button>
				<button id="btn_divide" class="operator">/</button>
			</div>
			<div class="calcRow">
				<button id="btn_7" class="number">7</button>
				<button id="btn_8" class="number">8</button>
				<button id="btn_9" class="number">9</button>
				<button id="btn_multiply" class="operator">X</button>
			</div>
			<div class="calcRow">
				<button id="btn_4" class="number">4</button>
				<button id="btn_5" class="number">5</button>
				<button id="btn_6" class="number">6</button>
				<button id="btn_subtract" class="operator">-</button>
			</div>
			<div class="calcRow">
				<button id="btn_1" class="number">1</button>
				<button id="btn_2" class="number">2</button>
				<button id="btn_3" class="number">3</button>
				<button id="btn_add" class="operator">+</button>
			</div>
			<div class="calcRow">
				<button id="btn_0" class="number">0</button>
				<button id="btn_point" class="function">.</button>
				<button id="btn_delete" class="function">DEL</button>
				<button id="btn_equals" class="function">=</button>
			</div>
		</div>
	</body>
</html>
